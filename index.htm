<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/3f2607114b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h3>Faisalabad </h3>
            <span>Partialy Cloudy</span>
        </div>
        <div class="icon">
            <img src="cloudy.png" alt="">
        </div>
        <div class="temp">
            <span>32 <sup>&deg;</sup></span>
        </div>
        <div class="result">
        <div class="min">
            <p>min</p>
            <span>30 <sup>&deg;</sup></span>
        </div>
        <div class="max">
            <p>max</p>
            <span>32 <sup>&deg;</sup></span>
        </div>
       </div>

    </div>
    
</body>
</html>
